{% if user.is_authenticated %}
<div class="profile-section">
    <div class="profile-menu">
        <button class="profile-trigger">
            {% if user.pic %}
                <img src="{{ user.pic.url }}" alt="Profile" class="profile-image">
            {% else %}
                <div class="profile-initial">{{ user.first_name|make_list|first|upper }}</div>
            {% endif %}
            <span class="profile-name">{{ user.first_name }}</span>
            <i class="fas fa-chevron-down profile-arrow"></i>
        </button>
        <div class="profile-dropdown">
            <a href="{% url 'home' %}" class="dropdown-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <i class="fas fa-home icon-large"></i> Home
            </a>
            <a href="{% url 'profile' %}" class="dropdown-item {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
                <i class="fas fa-user-circle icon-large"></i> Profile
            </a>
            <a href="{% url 'settings' %}" class="dropdown-item {% if request.resolver_match.url_name == 'settings' %}active{% endif %}">
                <i class="fas fa-cog icon-large"></i> Settings
            </a>
            <div class="dropdown-divider"></div>
            <a href="{% url 'terms' %}" class="dropdown-item {% if request.resolver_match.url_name == 'terms' %}active{% endif %}">
                <i class="fas fa-shield-alt icon-large"></i> Terms & Privacy
            </a>
            <div class="dropdown-divider"></div>
            <a href="{% url 'logout' %}" class="dropdown-item">
                <i class="fas fa-sign-out-alt icon-large"></i> Sign Out
            </a>
        </div>
    </div>
</div>
{% endif %}
