{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SofTools</title>
    <meta name="description" content="Contact SofTools - Get in touch with our team">
    <link rel="icon" type="image/png" href="{% static 'softools/images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'softools/css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <a href="{% url 'home' %}" class="brand">
                <img src="{% static 'softools/images/logo.png' %}" alt="SofTools Logo" class="brand-logo">
                <span class="brand-name">SofTools</span>
            </a>
        </div>
    </header>

    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p class="subtitle">Get in touch with our team</p>
        </div>

        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <div class="contact-label">Email</div>
                        <div class="contact-value">abdullrahmanmoez@gmail.com</div>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-details">
                        <div class="contact-label">Phone</div>
                        <div class="contact-value">0123456789</div>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-details">
                        <div class="contact-label">Address</div>
                        <div class="contact-value">123 Main St, Cairo, Egypt</div>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <a href="{% url 'home' %}" class="action-button secondary">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="mailto:abdullrahmanmoez@gmail.com" class="action-button primary">
                    <i class="fas fa-paper-plane"></i> Send Email
                </a>
                <a href="{% url 'about' %}" class="action-button secondary">
                    <i class="fas fa-info-circle"></i> About Us
                </a>
            </div>
        </div>
    </div>

    <style>
        .contact-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--surface);
            box-shadow: var(--card-shadow);
            border-radius: 1.5rem;
            color: var(--text-primary);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .contact-header h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-family: var(--modern-font-alt);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .contact-content {
            padding: 2rem;
            background: var(--glass-effect);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
        }

        .contact-info {
            display: grid;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--surface);
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-color);
            border-radius: 1rem;
            color: white;
            font-size: 1.5rem;
        }

        .contact-details {
            flex: 1;
        }

        .contact-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .contact-value {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .action-button.primary {
            background: var(--primary-color);
            color: white;
        }

        .action-button.primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .action-button.secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .action-button.secondary:hover {
            background: var(--surface-hover);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .contact-container {
                margin: 1rem;
                padding: 1rem;
            }

            .contact-content {
                padding: 1rem;
            }

            .contact-header h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .action-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
